<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #56ccf2, #e0c3fc);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  background-color: white;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  text-align: center;
}

h1 {
  margin-bottom: 20px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  border-radius: 5px;
}

button:hover {
  opacity: 0.8;
}

.social-buttons {
  margin-top: 20px;
}

.social-buttons button {
  background-color: #fff;
  color: #333;
  padding: 10px 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin: 5px;
  cursor: pointer;
  width: 48%;
}

        .button {
            display: inline-block;
            margin: 0.5em;
            padding: 0.75em 1.5em;
            color: rgb(29, 34, 29);
            background: #afdc83;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
        }
        .button:hover {
            background: #364555;
        }

</style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <a href="signup.html" class="button">Sign Up</a>
        <a href="login.html" class="button">Login</a>


    </div>
</body>
</html>

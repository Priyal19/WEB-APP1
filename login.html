<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #56ccf2, #e0c3fc);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  background-color: white;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  text-align: center;
}

h1 {
  margin-bottom: 20px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  border-radius: 5px;
}

button:hover {
  opacity: 0.8;
}

.social-buttons {
  margin-top: 20px;
}

.social-buttons button {
  background-color: #fff;
  color: #333;
  padding: 10px 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin: 5px;
  cursor: pointer;
  width: 48%;
}

.social-buttons button:hover {
  background-color: #f0f0f0;
}

.error {
  color: red;
  margin-top: 10px;
}
</style>
</head>
<body>
<div class="container">
  <h1>Login</h1>
  <form method="post"></form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Sign In</button>
    <div class="error" id="error"></div>
  </form>

  <div class="social-buttons">
    <button type="button">Sign In with Facebook</button>
    <button type="button">Sign In with Google</button>
  </div>
</div>

<script>
  const loginForm = document.getElementById('loginForm');
  const errorDiv = document.getElementById('error');

  loginForm.addEventListener('submit', (event) => {
    event.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Replace this with your actual authentication logic
    if (username === 'admin' && password === 'password') {
      // Success, redirect to SDLC page
      window.location.href = 'sdlc.html'; // Replace with the actual URL
    } else {
      // Invalid credentials
      errorDiv.textContent = 'Please enter valid credentials';
    }
  });
</script>
</body>
</html>

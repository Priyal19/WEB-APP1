<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
  body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #56ccf2, #e0c3fc);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  background-color: white;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  text-align: center;
}

h1 {
  margin-bottom: 20px;
}

input[type="text"],
input[type="password"],
input[type="email"]{
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  border-radius: 5px;
}

button:hover {
  opacity: 0.8;
}

.social-buttons {
  margin-top: 20px;
}

.social-buttons button {
  background-color: #fff;
  color: #333;
  padding: 10px 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin: 5px;
  cursor: pointer;
  width: 48%;
}

.social-buttons button:hover {
  background-color: #f0f0f0;
}

.error {
  color: red;
  margin-top: 10px;
}
</style>

</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="login.html" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="button">Sign Up</button>
        </form>
        <a href="{{ url_for('login') }}">Login</a>
    </div>
</body>
</html>
